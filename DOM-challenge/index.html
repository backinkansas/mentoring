<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lista de tarefas</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />

</head>

<body>
    <header>
        <h1 class="header__title">Lista de tarefas Creditas</h1>
    </header>

    <main>
        <div class="container">
            <form action="#" class="form" id="form-tasks">
                <input type="text" name="task" id="form-text-input" class="form__input form__input--textual">
                <input type="submit" value="Adicionar" class="form__input form__input--clickable">
            </form>

            <ul class="list" id="list-tasks"></ul>
        </div>
    </main>

    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
